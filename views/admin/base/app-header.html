<main class="app-main">
    <div class="app-content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h3 class="mb-0">{{pagina}}</h3>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-end">
              <li class="breadcrumb-item">{{ pagina|split(' ')[0] }}</li>
              <li class="breadcrumb-item active" aria-current="page">
                <a href="#">{{ pagina|split(' ')|slice(2)|join(' ') }}</a>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
